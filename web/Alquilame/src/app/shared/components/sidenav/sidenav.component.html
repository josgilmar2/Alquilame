<aside [class.show]="isSidenavVisible">
  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-xl-none"
      aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0"
      target="_blank">
      <img src="../assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold text-white">Alquilame Admin</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let item of sidenavService.menu">
        <a class="nav-link text-white" [routerLink]="item.url" routerLinkActive="active bg-gradient-primary" [routerLinkActiveOptions]="{exact: true}" (click)="logout(item)">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">{{item.icono}}</i>
          </div>
          <span class="nav-link-text ms-1">{{item.titulo}}</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- <div class="sidenav-footer position-absolute w-100 bottom-0 ">
    <div class="mx-3">
      <a class="btn bg-gradient-primary w-100" (click)="logout()" type="button">Logout</a>
    </div>
  </div> -->
</aside>
